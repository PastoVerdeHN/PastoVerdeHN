<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasto Verde Honduras</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PastoVerdeHN/PastoVerdeHN/0e90c711cd10a26c7f992e3cc3e61c71b22316ff/Favicon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <style>
      iframe[src*="streamlit"] {
        width: 100%;
        height: 600px;
        border: none;
      }
      iframe[src*="streamlit"] ~ div[data-testid="stFooter"] {
        display: none !important;
      }
    </style>
</head>
<body>
    <iframe src="https://pastoverdehn.streamlit.app/?embed=true" frameborder="0" style="width:100%; height:100vh;"></iframe>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
        });
      }
    </script>

    <script>
      let deferredPrompt;
      const installButton = document.createElement('button');
      installButton.textContent = 'Install App';
      document.body.appendChild(installButton);
      installButton.style.display = 'none';

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          installButton.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    </script>
</body>
</html>
